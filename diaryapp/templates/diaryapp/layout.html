{% load static %}
<!doctype html>
<html lang="ko">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<title>에이블 다이어리</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/lightbox/simpleLightbox.css' %}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">

	<!-- calendar css-->
	<link rel="stylesheet" href="{% static 'css/calendar.css' %}">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	
</head>

<body style="overflow-x: hidden">

	<!--================Header Menu Area =================-->
	<header class="header-section" style="margin-bottom: 100px;">
		<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block "
			data-navbar-on-scroll="data-navbar-on-scroll"
			style="background-color: rgb(232, 255, 247); transition: none 0s ease 0s;">
			<div class="container"><a class="navbar-brand d-inline-flex " href="/diaryapp/main"><img
						class="d-inline-block" src="{% static 'img/logo.png' %}" alt="logo"><span
						class="text-1000 fs-0 fw-bold ms-2 pr-2 ">
					</span></a>
				<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation"><span
						class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse col-md-7" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item px-2"><a class="nav-link fw-medium " aria-current="page"
								href="/diaryapp/main">Home</a></li>
						<li class="nav-item px-2"><a class="nav-link fw-medium" href="/diaryapp/diary">diary</a></li>
						<li class="nav-item px-2"><a class="nav-link fw-medium" href="/diaryapp/lecture">lecture</a>
						</li>
						<li class="nav-item px-2"><a class="nav-link fw-medium" href="/diaryapp/news">news</a></li>
						<li class="nav-item px-2"><a class="nav-link fw-medium" href="/diaryapp/hire">hire</a></li>
						<li class="nav-item px-2 mr-3"><a class="nav-link fw-medium" href="/diaryapp/team">team</a></li>
					</ul>
					<div class="d-flex">
						<a class="text-1000 mr-2 ml-2" href="#!">
							<svg class="feather feather-phone me-3" xmlns="http://www.w3.org/2000/svg" width="16"
								height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round">
								<path
									d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
								</path>
							</svg></a><a class="mr-2 ml-2" href="#!">
							<svg class="feather feather-shopping-cart me-3" xmlns="http://www.w3.org/2000/svg"
								width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<circle cx="9" cy="21" r="1"></circle>
								<circle cx="20" cy="21" r="1"></circle>
								<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
							</svg></a><a class=" mr-2 ml-2" href="#!">
							<svg class="feather feather-search me-3" xmlns="http://www.w3.org/2000/svg" width="16"
								height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round">
								<circle cx="11" cy="11" r="8"></circle>
								<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
							</svg></a><a class="mr-2 ml-2" href="#!">
							<svg class="feather feather-user me-3" xmlns="http://www.w3.org/2000/svg" width="16"
								height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round">
								<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
								<circle cx="12" cy="7" r="4"></circle>
							</svg></a><a class="mr-2 ml-2" href="#!">
							<svg class="feather feather-heart me-3" xmlns="http://www.w3.org/2000/svg" width="16"
								height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round">
								<path
									d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
								</path>
							</svg></a>
					</div>
				</div>
			</div>
		</nav>

	<!--================Header Menu Area =================-->


	{% block content %}
	{% endblock %}

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/stellar.js' %}"></script>
	<script src="{% static 'vendors/lightbox/simpleLightbox.min.js' %}"></script>
	<script src="{% static 'vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'vendors/isotope/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'vendors/counter-up/jquery.counterup.min.js' %}"></script>
	<script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
