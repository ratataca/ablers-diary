{% extends 'diaryapp/layout.html' %}
{% block content %}

	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full" class="mt-3">
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h2 class="card-subtitle">강의</h2>
							</div>
							<div class="table-responsive">
								<table class="table">
									<thead class="thead-light">
										<tr>
											<th scope="col">#</th>
											<th scope="col">First</th>
											<th scope="col">Last</th>
											<th scope="col">Handle</th>
										</tr>
									</thead>
									{% for i in date %}
									<tbody>
										<tr>
											<td>{{i.index}}</td>
											<td>{{i.date}}</td>
											<td>{{i.topic}}</td>
											<td>{{i.detail}}</td>
											<td>{{i.professor_id}}</td>
											<td>{{i.professor_name}}</td>
										</tr>
									</tbody>
									{% endfor%}
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Right sidebar -->
				<!-- ============================================================== -->
				<!-- .right-sidebar -->
				<!-- ============================================================== -->
				<!-- End Right sidebar -->
				<!-- ============================================================== -->
			</div>

		</div>
	</div>
{% endblock %}
