{% extends 'diaryapp/layout.html' %}
{% block content %}

<style>
	#h_line:hover{
		background-color : rgba(101,197,192,0.4);
	} 	
	.sortable tr {
		cursor: pointer;
	}
	tr {
		text-align:center;
		
	}
</style>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
	data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full" class="mt-3">
	<div class="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">뉘우스</h2>
							<h6 class="card-subtitle">Similar to tables, use the modifier classes .thead-light to
								make <code>&lt;thead&gt;</code>s appear light.</h6>
						</div>
						<div class="table-responsive">
							<table class="table">
								<thead class="thead-light">
									<tr>
										<th scope="col">index</th>
										<th scope="col">date</th>
										<th scope="col">title</th>
										<th scope="col">content</th>
										<th scope="col">company</th>
									</tr>
								</thead>
								
								<tbody>
									{% for i in news_data %}
										<tr id="h_line" onclick='location.href="{{i.link}}"' style='cursor:pointer;'>
											<td>{{i.index}}</td>
											<td>{{i.date}}</td>
											<td>{{i.title}}</td>
											<td>{{i.content}}</td>
											<td>{{i.company}}</td>
																									
										</tr>
									{% endfor%}
								</tbody> 
														
							</table>
						</div>
					</div>
				</div>
			</div>

			
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Right sidebar -->
			<!-- ============================================================== -->
			<!-- .right-sidebar -->
			<!-- ============================================================== -->
			<!-- End Right sidebar -->
			<!-- ============================================================== -->
		</div>

	</div>
</div>

{% endblock %}
