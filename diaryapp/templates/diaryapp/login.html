<body class="d-flex h-100 text-center text-white bg-dark position-relative">

                <input class="w-50 btn btn-lg btn-primary" type="button" value="Login" onclick="login();" />
                <script>
                    function getCookie(name) {
                        var cookieValue = null;
                        if (document.cookie && document.cookie !== '') {
                            var cookies = document.cookie.split(';');
                            for (var i = 0; i < cookies.length; i++) {
                                var cookie = cookies[i].trim();
                                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                    break;
                                }
                            }
                        }
                        return cookieValue;
                    }
                </script>
                    
                <script>
                    function login(){
                        console.log("Login !!");
                        const csrftoken = getCookie("csrftoken");

                        const user_id = document.getElementById("login_id").value;
                        const user_pw = document.getElementById("login_pwd").value;

                        $.ajax({
                            url: "/diaryapp/login/",
                            type: "post",
                            data: {
                                'user_id': user_id, 
                                'user_pw': user_pw,
                                "csrfmiddlewaretoken": csrftoken
                            }
                        });

                    }
                </script>
